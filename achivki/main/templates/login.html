{% extends "generic/centered.html" %}
{% block title %}Войти / TickIt{% endblock %}

{% block content %}

<form class="form-horizontal" action="" method="post"><fieldset>
  {% csrf_token %}

  <legend><a href="/">TickIt</a> приветствует вас, username</legend>

  {% if form.errors %}
    <div class="control-group alert alert-error">Логин или пароль - неправильный.</div>
  {% endif %}

  <div class="control-group">
    <label class="control-label" for="username">Логин:</label>
    <div class="controls">
      <input type="text" name="username" value="" id="username">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="username">Пароль:</label>
    <div class="controls">
      <input type="password" name="password" value="" id="password">
      <a href="/lost_password" >Забыли пароль?</a>
    </div>
  </div>

  <div class="control-group controls">
    <input type="submit" class="btn btn-primary" value="Войти" />
  </div>
</fieldset></form>

{% endblock %}
