{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="vertical_indent"></div>
{% if form.errors %}
<p class="error">Логин или пароль введен неверно.</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
     <table class="login_table">
        <tr><td><label for="username">Логин:</label></td>
            <td><input type="text" name="username" value="" id="username"></td>
        </tr>
        <tr><td><label for="password">Пароль:</label></td>
            <td><input type="password" name="password" value="" id="password"></td>
        </tr>
        <tr><td colspan="2"><input type="submit" class="but" value="Войти" />
                <input type="hidden" name="next" value="/base" /></td>
        </tr>
</form>

{% endblock %}
