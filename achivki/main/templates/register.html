{% extends "generic/site_base.html" %}
{% block title %} Регистрация / TickIt{% endblock %}

{% block content %}
    {% if errors %}
        {% for error in errors %}
            <p>{{ error }}</p>
        {% endfor %}
    {% endif %}
   <form action="" method="post">
    <table class="reg_tbl">{{ form.as_table }}</table>
    {% csrf_token %}
    <input type="submit" class="but" value="Зарегистрироваться">
  </form>
{% endblock %}
